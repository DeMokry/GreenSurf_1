<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:komponenty_zlozone="http://xmlns.jcp.org/jsf/composite/komponenty_zlozone">

    <body>
        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                <h:outputText value="#{bundle['lista_produktow.tytul']}"></h:outputText>
            </ui:define>
            <ui:define name="content">
                <komponenty_zlozone:Wyswietlanie_produktu
                    brak="false"
                    brakdanych="#{bundle['rezultat2.nie_dodano']}"
                    standanych1="#{managed_produkt.stan==0}"
                    standanych2="#{managed_produkt.stan!=0}"
                    kategoriaLable="#{bundle['lista_produktow.kategoria']}"
                    kategoriaValue="#{managed_produkt.kategoria}"
                    nazwaLable="#{bundle['lista_produktow.nazwa']}"
                    nazwaValue="#{managed_produkt.nazwa}"
                    cenaLable="#{bundle['lista_produktow.cena']}"
                    cenaValue="#{managed_produkt.cena}"
                    promocjaLable="#{bundle['lista_produktow.promocja']}"
                    promocjaValue="#{managed_produkt.promocja}"
                    cena_bruttoLable="#{bundle['lista_produktow.cena_brutto']}"
                    cena_bruttoValue="#{managed_produkt.cena_brutto}"
                    dataLable="#{bundle['rezultat2.data']}"
                    dataValue="#{managed_produkt.data_produkcji}"
                    pokazButtonText="#{bundle['rezultat2.akcja']}"
                    pokazButtonAction="#{managed_produkt.powrot}"
                    
                    />
                    
                    

            </ui:define>
        </ui:composition>
    </body>
</html>
